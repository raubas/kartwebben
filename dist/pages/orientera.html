    <accordion close-others="true">
      <accordion-group heading="{{::area.attributes.name}}" ng-repeat="area in areas" is-open="openAccordion[area.id]" class="barpanel" id="{{ ::area.id }}">
        <div class="col-md-12">
          <h4>Kartor</h4>
          <strong><p class="map-header">Åk 1-3</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '1' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{::displayMap(map.attributes.mapPreview._url, openAccordion[area.id])}}" class="img-responsive" ng-click="showModal(map.attributes.mapPreview._url, map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
          <strong><p class="map-header">Åk 4-6</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '2' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{::displayMap(map.attributes.mapPreview._url, openAccordion[area.id])}}" class="img-responsive" ng-click="showModal(map.attributes.mapPreview._url, map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
          <strong><p class="map-header">Åk 7-9</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '3' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{::displayMap(map.attributes.mapPreview._url, openAccordion[area.id])}}" class="img-responsive" ng-click="showModal(map.attributes.mapPreview._url, map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
           <strong><p class="map-header">Ren karta</p></strong>
           <div class="row">
             <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '4' } } ">
               <div class="col-md-4">
                   <p ng-bind="map.attributes.name"></p>
                   <img ng-src="{{::displayMap(map.attributes.mapPreview._url, openAccordion[area.id])}}" class="img-responsive" ng-click="showModal(map.attributes.mapPreview._url, map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
               </div>
             </div>
            </div>
        </div>
      </accordion-group>
    </accordion>
</div>
