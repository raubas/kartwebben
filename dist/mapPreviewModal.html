<!-- * Modal for previewing map * -->
<div class="modal-header">
	<button type="button" class="close" ng-click="ok()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" ng-bind="item.areaName + ' - ' + item.mapName">Områdesnamn</h3>
</div>
<div class="modal-body">
    <img ng-src="{{ item.previewUrl }}" class="img-responsive"/>
</div>
<div class="modal-footer">
    <a class="btn btn-success" download ng-href="{{ item.pdfUrl }}" target="_self">Ladda ned!</a>
    <button class="btn btn-primary" ng-click="ok()">Stäng</button>
</div>
