<!-- * Modal for previewing map * -->
<div class="modal-header">
    <h3 class="modal-title">Logga in!</h3>
</div>
<form>
  <div class="modal-body">
    <div class="form-group">
        <label for="userEmailInput">Email</label>
        <input type="name" class="form-control" ng-model="user.username" placeholder="Användarnamn">
    </div>
    <div class="form-group">
        <label for="userPwdInput">Password</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Lösenord">
    </div>
  </div>
  <div class="modal-footer">
      <a class="btn btn-danger" ng-click="cancel()">Avbryt</a>
      <button class="btn btn-primary" type="submit" ng-click="ok()">Logga in!</button>
  </div>
</form>
