<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Wahoo Development | Utvecklingsbyrå i Uppsala</title>
    <meta property="og:title" content="">
    <meta name="og:image" content="">
    <meta property="og:description" content="">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/vegas/dist/vegas.min.css" />
    <link rel="stylesheet" href="../bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css" />
    <link rel="stylesheet" href="../bower_components/dropzone/dist/min/dropzone.min.css" />
    <!-- endbower -->

    <!-- own css -->
    <link rel="stylesheet" type="text/css" href="../dev/css/base.css" />

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/parse-angular-patch/dist/parse-angular.js"></script>
    <script src="../bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="../bower_components/vegas/dist/vegas.min.js"></script>
    <script src="../bower_components/parse/parse.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="../bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <script src="../bower_components/angularjs-geolocation/src/geolocation.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->

    <!-- Javascript -->
    <script src="../dev/js/app.js"></script>

</head>
<body>
    <div class="pagewrap">
        <nav class="navbar navbar-default navbar-fixed-top" id="header" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div>
                <a class="navbar-brand" href="/">Kartwebben</a>
              </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
              <ul class="nav navbar-nav">
                <li class="customers-nav"><a href="/dev/orientera.html">Orientera</a></li>
                <li class="blog-nav"><a href="/dev/#">Kartor</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" data-toggle="modal" data-target="#logoutModal" id="logout">Logga ut</a></li>
                  <li><a href="/dev/inloggning.html">Logga in</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- **** Content **** -->
        <div class="content" ng-controller="schoolCtrl">
          <div class="col-md-6">
            <!-- <div id="changeWidthOfContainer" ng-click="toggleRightBar()">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </div> -->
            <div class="row">
              <div id="map-canvas">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.options.events" control="map.control">
                  <ui-gmap-markers models="schoolMarkers" coords="'self'" icon="'icon'">
                  </ui-gmap-markers>
                  <ui-gmap-marker coords="clickedLocation.coords" idkey="'aaaaaasdkljasdljkads'" options="clickedLocation.options">
                  </ui-gmap-marker>
                </ui-gmap-google-map>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="rightbar">
              <accordion close-others="true">
                <accordion-group heading="Lägg till ny skola" is-open="newSchoolPanel.open" class="barpanel">
                  <div class="col-md-12">
                    <form name="addSchoolForm" class="form-group">
                        <div class="col-md-12">
                          <input ng-required="!addSchool.schoolName" ng-model="addSchool.schoolName" placeholder="Namn på skolan" >
                          <input ng-required="!addSchool.position" ng-model="addSchool.position" type="hidden"></input>
                          <button ng-click="addPositionToSchool()">Välj position</button>
                          <div class="form-group">
                                <h4>Kontaktperson</h4>
                                <input type="text" class="form-control" name="name" ng-model="contactPerson.name" placeholder="Namn på kontaktperson" >
                          </div>
                          <div class="form-group">
                                <input type="text" class="form-control" name="phone" integer ng-pattern="/^(?:[0-9] ?){5,9}[0-9]$/" ng-model="contactPerson.phoneNumber" placeholder="Telefonnummer" >
                                <span class="error-message" ng-show="newSchoolForm.phone.$error.pattern">Telefonnummret måste vara mellan 6 och 10 siffor!</span>
                          </div>
                          <div class="form-group">
                                <input type="email" class="form-control" name="name" ng-model="contactPerson.email" placeholder="E-post">
                          </div>
                        </div>
                      <button ng-disabled="addSchoolForm.$invalid" ng-click="saveNewSchool()" class="btn btn-primary">Lägg till</button>
                    </form>
                  </div>
                </accordion-group>
                <accordion-group heading="{{school.attributes.name}}" ng-repeat="school in schools" is-open="clickedMarker[area.id]" class="barpanel">
                  <div class="col-md-12">
                    <button ng-click="updateSchool(school)">Spara!</button>
                    <button ng-click="deleteSchool(school)">Delete!</button>
                    <button ng-click="changeLocationOfSchool(school)">Ändra plats</button>
                    <button ng-click="showEdit = !showEdit" class="btn btn-default">edit</button>
                    <h4>Kontakt person</h4>
                    <div class="test1" ng-show="!showEdit">
                      <p ng-bind="'Namn: ' + school.attributes.contactPerson.attributes.name"></p>
                      <p ng-bind="'Telefon: ' + school.attributes.contactPerson.attributes.phoneNumber"></p>
                      <p ng-bind="'E-post: ' + school.attributes.contactPerson.attributes.email"></p>
                      <p ng-bind="'Lat: ' + school.attributes.position._latitude">Lat</p>
                      <p ng-bind="'Long: ' + school.attributes.position._longitude">Lat</p>
                    </div>
                    <div class="test2" ng-show="showEdit">
                      <div class="form-group">
                            <input type="text" class="form-control" name="name" ng-model="school.attributes.contactPerson.attributes.name" placeholder="Namn på kontaktperson" >
                      </div>
                      <div class="form-group">
                            <input type="text" class="form-control" name="phone" integer ng-pattern="/^(?:[0-9] ?){5,9}[0-9]$/" ng-model="school.attributes.contactPerson.attributes.phoneNumber" placeholder="Telefonnummer" >
                            <span class="error-message" ng-show="newSchoolForm.phone.$error.pattern">Telefonnummret måste vara mellan 6 och 10 siffor!</span>
                      </div>
                      <div class="form-group">
                            <input type="email" class="form-control" name="name" ng-model="school.attributes.contactPerson.attributes.email" placeholder="E-post">
                      </div>
                    </div>
                  </div>
                </accordion-group>
              </accordion>
            </div>
          </div>        
        </div>
    </div>
</body>
