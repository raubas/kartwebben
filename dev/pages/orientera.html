<!-- **** School Content **** -->
<div class="rightbar">
    <form class="form-inline">
      <div class="form-group">
        <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
            Välj skola här! <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="school in schools">
            <a href ng-bind="school.attributes.name" ng-click="focusOnSchool(school)">Skola</a>
            </li>
          </ul>
        </div>
      </div>
    </form>
    <accordion close-others="true">
      <accordion-group heading="{{area.attributes.name}}" ng-repeat="area in areas" is-open="openAccordion[area.id]" class="barpanel" id="{{ area.id }}">
        <div class="col-md-12">
          <h4>Kartor</h4>
          <strong><p>Nivå 1</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '1' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{displayMap(map.attributes.file._url)}}" class="img-responsive" ng-click="showModal(map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
          <strong><p>Nivå 2</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '2' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{displayMap(map.attributes.file._url)}}" class="img-responsive" ng-click="showModal(map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
          <strong><p>Nivå 3</p></strong>
          <div class="row">
            <div ng-repeat="map in area.attributes.maps | filter: { attributes: { difficulty: '3' } } ">
              <div class="col-md-4">
                  <p ng-bind="map.attributes.name"></p>
                  <img ng-src="{{displayMap(map.attributes.file._url)}}" class="img-responsive" ng-click="showModal(map.attributes.file._url, area.attributes.name, map.attributes.name)"/>
              </div>
            </div>
           </div>
        </div>
      </accordion-group>
    </accordion>
</div>
