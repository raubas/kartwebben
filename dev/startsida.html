<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Wahoo Development | Utvecklingsbyrå i Uppsala</title>
    <meta property="og:title" content="">
    <meta name="og:image" content="">
    <meta property="og:description" content="">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/vegas/dist/vegas.min.css" />
    <link rel="stylesheet" href="../bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css" />
    <link rel="stylesheet" href="../bower_components/dropzone/downloads/css/dropzone.css" />
    <!-- endbower -->

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/base.css">

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/parse-angular-patch/dist/parse-angular.js"></script>
    <script src="../bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="../bower_components/vegas/dist/vegas.min.js"></script>
    <script src="../bower_components/parse/parse.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>
    <script src="../bower_components/dropzone/downloads/dropzone.min.js"></script>
    <script src="../bower_components/angular-dropzone/lib/angular-dropzone.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="../bower_components/angularjs-geolocation/src/geolocation.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->

    <!-- Javascript -->
    <script src="../dev/js/app.js"></script>
    <script src="../dev/js/controllers/findMapsController.js"></script>
    <script src="../dev/js/base.js"></script>

   

</head>
<body>
  <div class="pagewrap">
    <nav class="navbar navbar-default navbar-fixed-top" id="header" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div>
            <a class="navbar-brand" href="/">Kartwebben</a>
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        
          <ul class="nav navbar-nav">
            <li class="customers-nav"><a href="/dev/orientera.html">Orientera</a></li>
            <li class="blog-nav"><a href="/dev/#">Kartor</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#" data-toggle="modal" data-target="#logoutModal" id="logout">Logga ut</a></li>
              <li><a href="/dev/inloggning.html">Logga in</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- **** Content **** -->
    <div class="content" ng-controller="findMapsCtrl">
        <div class="col-md-8 ">
          <div class="row">
            <div id="search-school">
              <form class="form-inline">
                <div class="form-group">
                  <div class="btn-group dropup" dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
                      Välj skola här! <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                      <li role="menuitem" ng-repeat="school in schools">
                      <a href ng-bind="school.attributes.name" ng-click="focusOnSchool(school.attributes.position)">Skola</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
            <div id="map-canvas">
              <ui-gmap-google-map center='map.center' zoom='map.zoom' pan="true">
                <ui-gmap-markers models="areaMarkers" coords="'self'" icon="'icon'" click="markerClick">
                </ui-gmap-markers>
              </ui-gmap-google-map>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="rightbar">
            <accordion close-others="true">
              <accordion-group heading="{{area.attributes.name}}" ng-repeat="area in areas" is-open="clickedMarker[area.id]" class="barpanel">
                <div class="col-md-12">
                    <h4>Kartor</h4>
                    <div ng-repeat="map in area.attributes.maps">
                        <div class="col-md-4">
                            <p ng-bind="map.attributes.name"></p>
                            <img ng-src="{{displayMap(map.attributes.file._url)}}" class="img-responsive" />
                        </div>
                    </div>
                </div>
              </accordion-group>
            </accordion>
          </div>
        </div>
    </div>
  </div>
</body>
