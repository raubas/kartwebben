<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Wahoo Development | Utvecklingsbyrå i Uppsala</title>
    <meta property="og:title" content="">
    <meta name="og:image" content="">
    <meta property="og:description" content="">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/vegas/dist/vegas.min.css" />
    <link rel="stylesheet" href="../bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css" />
    <link rel="stylesheet" href="../bower_components/dropzone/downloads/css/dropzone.css" />
    <!-- endbower -->

    <!-- own css -->
    <link rel="stylesheet" type="text/css" href="../dev/css/base.css" />

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/parse-angular-patch/dist/parse-angular.js"></script>
    <script src="../bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="../bower_components/vegas/dist/vegas.min.js"></script>
    <script src="../bower_components/parse/parse.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>
    <script src="../bower_components/dropzone/downloads/dropzone.min.js"></script>
    <script src="../bower_components/angular-dropzone/lib/angular-dropzone.js"></script>
    <!-- endbower -->

    <!-- Javascript -->
    <script src="../dev/js/app.js"></script>
    <script src="../dev/js/controllers/schoolController.js"></script>

</head>
<body>
    <div class="pagewrap">
    <!-- **** Navbar **** -->
        <nav class="navbar navbar-default navbar-fixed-top" id="header" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div>
                <a class="navbar-brand" href="/"><img src="" class="img-responsive nav-icon" >Wahoo Development</a>
              </div>
            </div> 

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
              <ul class="nav navbar-nav">
                <li class="school-nav"><a href="#">Skolor</a></li>
                <li class="map-nav"><a href="#">Kartor</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="/login.php">Logga in</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
          
        </nav>
        <!-- **** Content **** -->
        <div class="col-md-12 content">
            <div class="top-divider">
                
            </div>
            <div class="col-md-8 col-md-offset-2">
                <!-- Button trigger modal -->
                <button type="button" id="addSchoolButton"  class="btn btn-default" data-toggle="modal" data-target="#myModal">Lägg till skola</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="addSchoolCtrl">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel">Lägg till skola</h2>
                      </div>
                      <form name="newSchoolForm">
                        <div class="modal-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <h4>Skola</h4>
                                      <input type="text" class="form-control" required ng-model="school.name" placeholder="Namn" >
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <label>Välj område</label>
                                  <!-- Single button -->
                                  <div class="btn-group">
                                    <ol class="nya-bs-select" ng-model="school.areas" multiple="true" data-live-search="true">
                                      <li nya-bs-option="area in areas">
                                        <a>
                                        {{area.attributes.name}}
                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                      </li>
                                    </ol>
                                  </div>
                                  <div class="btn-group">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <label>Valda områden</label>
                                  <div class="areaCard" ng-repeat="addedArea in school.areas">
                                      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                      <p>{{addedArea.attributes.name}}</p>
                                      <img ng-src="{{addedArea.attributes.maps[0].attributes.file._url}}" width="100px" height="100px">
                                     
                                  </div>
                              </div>
                              <div class="col-md-12">
                                <div class="form-group">
                                      <h4>Kontaktperson</h4>
                                      <label>Namn</label>
                                      <input type="text" class="form-control" required ng-model="contactPerson.name" placeholder="John Doe" >
                                      <label>Telefonnummer</label>
                                      <input type="text" class="form-control" required ng-model="contactPerson.phoneNumber" placeholder="070-00 00 000" >
                                      <label>Email</label>
                                      <input type="text" class="form-control" required ng-model="contactPerson.email" placeholder="john.doe@example.com" >
                                  </div>
                              </div>
                              <div class="col-md-12">
                                <p ng-model="error">{{error}}</p>
                              </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-disabled="expression" data-dismiss="modal">Stäng</button>
                        <button type="submit" ng-click="saveSchool(school,contactPerson, newSchoolForm)" class="btn btn-primary">Lägg till</button>
                      </div>
                      </form>
                      
                      
                    </div>
                  </div>
                </div>
                <div ng-controller="schoolCtrl">
                    <div ng-repeat="school in schools">
                        <div class="panel-group" id="school-{{$index}}-parent" role="tablist" aria-multiselectable="true">
                          <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="school-{{$index}}-heading">
                              <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#school-{{$index}}-parent" href="#school-{{$index}}" aria-expanded="true" aria-controls="school-{{$index}}">
                                  <p>{{school.attributes.name}}</p>
                                </a>
                              </h4>
                            </div>
                                                                            <!-- Remove in to collapse all -->
                            <div id="school-{{$index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="school-{{$index}}-heading">
                              <div class="panel-body">
                                <div class="col-md-10">
                                    <h4>Områden</h4>
                                    <div ng-repeat="area in school.attributes.areas">
                                        <strong><p ng-bind="area.attributes.name"></p></strong>
                                        <div ng-repeat="map in area.attributes.maps">
                                            <p ng-bind="map.attributes.name"> ete</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-default">Lägg till område</button>
                                </div>
                              </div>
                              <div class="panel-footer">
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Kontakt</p>
                                        <p ng-bind="school.attributes.contactPerson.attributes.name">namn</p>                                
                                    </div>
                                    <div class="col-md-4">
                                        <p>Epost</p>
                                        <p ng-bind="school.attributes.contactPerson.attributes.email"></p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>Telefon</p>
                                        <p ng-bind="school.attributes.contactPerson.attributes.phoneNumber">Telefon</p>
                                    </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <pre>{{ schools | json }}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
