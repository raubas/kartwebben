        <!-- **** Content **** -->
        <div class="col-md-12 content">
            <div class="top-divider">
            </div>
            <div class="col-md-8 col-md-offset-2" ng-controller="uploadMapCtrl">
                <!-- Button trigger modal -->
                <button type="button" id="addAreaButton"  class="btn btn-default" data-toggle="modal" data-target="#addAreaModal">Lägg till Område</button>
                <!-- Modal -->
                <div class="modal fade" id="addAreaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Lägg till Område</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="Areaname">Områdets namn</label>
                                    <input type="text" class="form-control" required ng-model="area.name" placeholder="Namn" >
                                </div>
                                <div ng-bind="area.name">areanamn</div>
                            </div>
                            <div class="col-md-6">
                                <p>Välj Svårighetsgrad</p>
                                <label class="radio-inline">
                                  <input type="radio" name="levelRadio" ng-model="levelRadio" id="levelRadio1" value="1"> 1
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="levelRadio" ng-model="levelRadio" id="levelRadio2" value="2"> 2
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="levelRadio" ng-model="levelRadio" id="levelRadio3" value="3"> 3
                                </label>
                                <div ng-bind="levelRadio">Level</div>
                            </div>
                            <div class="col-md-6">
                                <p>Ladda upp fil</p>
                                <form class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropzone" dropzone-config="dropzoneConfig">
                                    <input name="file" type="file"/>
                                </form>
                            </div>
                            <div class="col-md-12">
                              <p ng-model="error">{{error}}</p>
                            </div>
                        </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-disabled="expression" data-dismiss="modal">Stäng</button>
                        <button type="submit" ng-click="saveArea(area.name, levelRadio, file)" class="btn btn-primary">Lägg till</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div ng-repeat="area in areas">
                    <div class="panel-group" id="area-{{$index}}-parent" role="tablist" aria-multiselectable="true">
                      <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="area-{{$index}}-heading">
                          <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#area-{{$index}}-parent" href="#area-{{$index}}" aria-expanded="true" aria-controls="area-{{$index}}">
                              <p ng-bind="area.attributes.name">Område</p>
                            </a>
                          </h4>
                        </div>
                                                                        <!-- Remove in to collapse all -->
                        <div id="area-{{$index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="area-{{$index}}-heading">
                          <div class="panel-body">
                            <div class="col-md-12">
                                <h4>Kartor</h4>
                                <div ng-repeat="map in area.attributes.maps">
                                    <div class="col-md-4">
                                        <p ng-bind="map.attributes.name"></p>
                                        <img ng-src="{{displayMap(map.attributes.file._url)}}" class="img-responsive" />
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
